<!DOCTYPE html>
<html>
<script src="index.js"></script>
  <head style='height:60px'>
    <meta charset="UTF-8">
    <div style='background:black; height: 50px'>
    <h1 style='background:black; color: white; padding-top: 6px'>&nbsp;&nbsp;&nbsp;Control the car from here!</h1>
    </div>
    
</head>

<body>  
    <div class="container" style='padding-top: 40px; height: 400px; margin-top: 15px; background-color: lightgray;'>

        <div class="col" style='width:30%; float: left; background: lightgray'>
           <div class="row1" style=' text-align: center; padding-top: 20px;'>
            <button id="upArrow" type="button" style='font-size:45px;background: white ' onclick="move('forward')">&#8679;</buttons> 
            </div>
            
            <br>
            <div class="row" style=' height: 40px; '>
                <div class="colm" style=' width:30%; margin-left: 0; float:left; text-align: right; '>
            <button id="leftArrow" type="button" onclick="move('left')" 
             style='font-size:45px; background: white '>&#8678;</button></div>
            <div class="colm" style='  width:30%; margin-left: 5%;float:left; text-align: center; padding-top: 17px; '>
            <button id="back"  type="button" onclick="move('stop')" 
            style='font-size: 25px; background: white '>Stop</button></div>
            <div class="colm" style=' width:30%; margin-left: 69%;  text-align: left; '>
            <button id="rightArrow" type="button" onclick="move('right')"
             style='font-size:45px; background: white  ''>&#8680;</button></div>
            </div>
            <br>
            <br>
            <div class="row2" style=' text-align: center; '>
            <button id="downArrow"  type="button" onclick="move('backward')" style='font-size:45px; background: white '>&#8681;</buttons>
            </div>
        </div>

        <div class="col" style='margin-left: 40%; padding-top: 30px;'>

          <table style='font-family: arial, sans-serif; width: 70%'>
           <tr><td>Car Direction:</td><td><span id="direction"></span></td></tr>
           <tr><td>Battery: </td><td><span id="battery"></span>  </td></tr>
           <tr><td>Speed:</td><td><span id="speed"></span>  </td></tr>
           <tr><td>Temperature of CPU:</td><td><span id="CPU_temp"></span></td></tr>
           <tr><td>CPU Usage:</td><td><span id="usage"></span>  </td></tr>
           <tr><td>Ram:</td><td> <span id="ram"></span></td></tr>
           <tr><td>Temperature of the Pi: </td><td><span id="PI_temperature"></span></td></tr>
          </table>
          
           
        </div>
    </div>

    <center><h1>Raspberry Pi - Surveillance Camera</h1></center>
    <center><img src="stream.mjpg" width="640" height="480"></center>
  </body>
</html>
